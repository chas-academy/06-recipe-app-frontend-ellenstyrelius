<section class="search">
  <form #form="ngForm"(ngSubmit)="handleSearch(form)">
    <input name="search" placeholder="search for recipes" ngModel required/>
    <button type="submit">search</button>
  </form>
</section>

<section class="searchResult" *ngIf="recipes">
  <div *ngIf="recipes.length > 0; then recipesList else notFoundMessage"></div>
  <ng-template #recipesList>
    <div class="recipeCard" *ngFor="let recipe of recipes">
      <a routerLink="/recipes/{{recipe.label}}/{{recipe.uri.slice(51)}}" routerLinkActive="active">
        <img src="{{recipe.image}}"/>
      </a>
      <p>{{recipe.label}}</p>
    </div>
  </ng-template>
  <ng-template #notFoundMessage>
    <p>sorry, we couldn't find any recipes :(</p>
  </ng-template>
</section>

<section class="loading" *ngIf="form.submitted && !recipes">
  <p>wait for it.... (°-°)</p>
</section>
