<section class="search">
  <form #form="ngForm"(ngSubmit)="handleSearch(form)">
    <div class="searchfield">
      <input name="search" type="text" placeholder="search for recipes" ngModel required />
      <button type="submit">search</button>
    </div>
    <div class="diet">
      <div *ngFor="let healthLabel of healthLabels">
        <input name="{{healthLabel}}" type="checkbox" /> {{healthLabel.split('-').join(' ')}}
      </div>
    </div>
  </form>
</section>

<section class="searchResult" *ngIf="recipes">
  <div *ngIf="recipes.length > 0; then recipesList else notFoundMessage"></div>
  <ng-template #recipesList>
    <div class="recipeCard" *ngFor="let recipe of recipes">
      <a routerLink="/recipes/{{recipe.label.split(' ').join('-')}}/{{recipe.uri.slice(51)}}" routerLinkActive="active">
        <img src="{{recipe.image}}"/>
      </a>
      <p class="label">{{recipe.label}}</p>
    </div>
  </ng-template>
  <ng-template #notFoundMessage>
    <p>sorry, we couldn't find any recipes :(</p>
  </ng-template>
</section>

<section class="loading" *ngIf="form.submitted && !recipes">
  <p>wait for it.... (°-°)</p>
</section>
